<div class="outer-wrapper">
  <div class="container bottom-margin">
    <div class="left-section">
      <h3>Point d'intérêt</h3>
      <p>Les différents point d'intérêts de la ville de montréal</p>
      <h6> Territoires</h6>
      <div>
        <div id='map' style='width: 290px; height: 300px;'></div>
      </div>
      <h6 class="top-margin"> Arrondissement</h6>
      <select class="opt-width" (change)="onSelectArrondissement($event)">
        <option value="">Tous</option>
        <option *ngFor="let arrondissement of territoires" [value]="arrondissement.id">{{ arrondissement.arrondissement }}</option>
      </select>
          

      <h6 class="top-margin"> Type de lieu</h6>
      <select class="opt-width" (change)="onSelectType($event)">
        <option value="">Tous</option>
        <option value="Fontaine à boire">Fontaine à boire</option>
        <option value="Atelier réparation">Atelier de réparation de vélo</option>
      </select>

    </div>
    <div class="right-section">
      <div class="action-button-container nav-item dropdown">
        <a class="nav-link dropdown-toggle" role="button">
          Actions
        </a>
      
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" (click)="editPointOfInterest()">Edit</button></li>
          <li><button class="dropdown-item" (click)="deletePointOfInterest()">Delete</button></li>
        </ul>
      </div>
      <table>
        <thead>
          <tr>
            <th>Arrondissement</th>
            <th>Type</th>
            <th>Nom du lieu</th>
            <th>Adresse</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of filteredFontaines; let i = index" 
          (click)="selectRow(i)" 
          [class.selected-row]="isSelectedRow(i)">
            <td>{{ record.Arrondissement }}</td>
            <td>{{ record.Type }}</td>
            <td>{{ record.Nom_parc_lieu }}</td>
            <td>{{ record.Intersection }}</td>
          </tr>
        </tbody>
      </table>

      <nav aria-label="Page navigation">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="loadPointsOfInterest(currentPage - 1)" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
      
          <li class="page-item" *ngFor="let page of getPaginationNumbers()" [class.active]="currentPage === page">
            <a class="page-link"  (click)="loadPointsOfInterest(page)">{{ page }}</a>
          </li>
      
          <li class="page-item" [class.disabled]="currentPage === maxSize">
            <a class="page-link"  (click)="loadPointsOfInterest(currentPage + 1)" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>      
    </div>
  </div>
</div>
